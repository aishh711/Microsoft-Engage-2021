{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Users</h1>

                {% for user in users %}
                <dl>
                    <dt>User ID: {{user.user_id}}</dt>
                    <dd>Email: {{user.email}}</dd>
                    <dd>Password: {{user.password}}</dd>
                </dl>
                {% else %}
                <h3>No users found</h3>
                {% endfor %}
    </div>
{% endblock %}
